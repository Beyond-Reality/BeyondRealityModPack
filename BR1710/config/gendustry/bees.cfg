FlowerAllele oilBlocks {                // Allele UID will be gendustry.flowersOilBlocks (note the capitalization)
  Dominant                              // can be either Dominant or Recessive
  Accepts B:"BuildCraft|Energy":blockOil, OD:oreOilSands, I:gregtech:"gt.blockores"@878, I:gregtech:"gt.blockores"@1878, I:gregtech:"gt.blockores"@2878, I:gregtech:"gt.blockores"@3878, I:gregtech:"gt.blockores"@4878 // List of blocks that are accepted as "flowers"
  Spread B:minecraft:"fire" 1.0         // A block that will be spread randomly, with weight
}

FlowerAllele industrialTNT {
  Dominant
  Accepts B:IC2:blockITNT
  Spread B:IC2:blockITNT 1.0
}

