##########################################################################################################
# entity
#--------------------------------------------------------------------------------------------------------#
# Format is 'entity name, dim1, dim2...'
# * can be used as a wildcard in entity name to select multiples
# eg '*spider*' selects every form of spider - capitalisation is not important
# Dimensions can be defined as single dimensions (0), ranges (0:5), and more than or less than (0++/1--)
##########################################################################################################

entity {
    # Entity name and dimension(s) blacklisted - add each new element on a separate line.
    # Format is 'entity name,dim1...'
    S:blacklist <
     >

    # Entity name and dimension(s) whitelisted - add each new element on a separate line.
    # Format is 'entity name,dim1...'
    S:whitelist <
     >
}


